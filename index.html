<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #fff;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper-container {
      width: 100vw;
      height: 100vh;
      position: absolute;

    }


    .swiper-slide {
      background-position: center;
      background-size: cover;
    }
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide" style="background-image:url(./images/1.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./images/2.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./images/3.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./images/4.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./images/5.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./images/6.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./images/7.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./images/8.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./images/9.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./images/10.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./images/11.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./images/12.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./images/13.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./images/14.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./images/15.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(./images/16.jpg)"></div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'cube',
      grabCursor: true,
      cubeEffect: {
        shadow: true,
        slideShadows: true,
        shadowOffset: 20,
        shadowScale: 0.94,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>
</body>

</html>
